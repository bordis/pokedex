<poke-search (emmitSearch)="getSearch($event)"></poke-search>
<section class="listagem">
    <ng-template [ngIf]="isLoading" ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>
                    {{ pokemon.name }}
                </h2>
                <ul *ngFor="let tipo of pokemon.status.types">
                    <li>{{tipo.type.name}}</li>
                </ul>
            </section>
            <section class="pokemon__image">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>
    <img
    src="assets/error.png"
    alt="Deu erro na mostragem do pokemon"
    width="100%"
    *ngIf="apiError"
  >
</section>
